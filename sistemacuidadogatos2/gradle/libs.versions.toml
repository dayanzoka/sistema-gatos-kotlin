navigationCompose = "2.7.7"    # Versão para Navigation Compose
coroutines = "1.7.3"           # Coroutines
retrofit = "2.9.0"             # Retrofit
okhttpLogging = "4.11.0"       # OkHttp Logging Interceptor
koin = "3.5.3"                 # Koin (DI)
serialization = "1.6.0"        # Kotlin Serialization Library
